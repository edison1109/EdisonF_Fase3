function calcular()
{

var e = parseFloat (vCompra) * (parseFloat (b)/100);
         document.f1.e.value=e;
       
var d= parseFloat(vCompra)+ parseFloat(f)+ parseFloat(e);
         document.f1.d.value=d;
       }

</script>>
